<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate Jasmine Test Suite</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="test/vendor/jasmine.css">
</head>

<body>
  <div id="sandbox" style:"overflow: hidden; visibility: hidden; height: 1px;"></div>
  <!-- Testing libs -->
  <script src="test/vendor/jasmine.js"></script>
  <script src="test/vendor/jasmine-html.js"></script>
  <script src="test/vendor/jasmine-jquery.js"></script>
  <script src="test/vendor/jasmine.async.js"></script>

  <script src="test/custom-matchers.js"></script>

  <!-- Load application -->
  <script data-main="app/scripts/config"
    src="vendor/jam/require.js"></script>

  <!-- Declare your spec files to be run here -->
  <script>
    require({ paths: { spec: "../../test/spec" } }, [

      // Put your test specs here
      "spec/list.spec",
      "spec/detail.spec"

      ], function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        jasmineEnv.execute();
      });
  </script>
</body>
</html>
