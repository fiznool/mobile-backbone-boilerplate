<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Backbone Mobile Boilerplate</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimization h5bp.com/ad -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="cleartype" content="on">

  <!-- Home screen icon Mathias Bynens mathiasbynens.be/notes/touch-icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
  <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/css/index.css">

  <!-- Polyfills and shims. -->
  <script src="assets/js/modernizr.js"></script>
  <script src="assets/js/shims.js"></script>
</head>

<body>
  <!-- Main container. -->
  <div id="app">
    <header id="headerbar" class="toolbar"></header>
    <div role="main" id="main"></div>
    <footer id="footerbar" class="toolbar"></footer>
  </div>

  <!-- Application source. -->
  <script data-main="app/scripts/config" src="assets/js/libs/require.js"></script>
</body>
</html>
